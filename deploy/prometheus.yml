# Prometheus configuration for dataforge monitoring
#
# This configuration scrapes metrics from dataforge services and related
# infrastructure components.

global:
  # How frequently to scrape targets
  scrape_interval: 15s
  # How frequently to evaluate rules
  evaluation_interval: 15s
  # Attach these labels to any time series or alerts when communicating with
  # external systems (federation, remote storage, Alertmanager)
  external_labels:
    monitor: 'dataforge'

# Scrape configuration for dataforge services
scrape_configs:
  # Main dataforge application
  - job_name: 'dataforge'
    static_configs:
      - targets: ['dataforge:8080']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s

  # Dataforge worker processes
  - job_name: 'dataforge-workers'
    static_configs:
      - targets: ['dataforge-worker:8080']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s

  # Redis metrics (via redis_exporter)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:9121']
    scrape_interval: 30s

  # PostgreSQL metrics (via postgres_exporter)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:9187']
    scrape_interval: 30s

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Rule files for recording and alerting rules
rule_files: []
