version: '3.8'

services:
  synth-bench:
    image: synth-bench:latest
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    environment:
      - LITELLM_API_BASE=https://openrouter.ai/api/v1
      - LITELLM_API_KEY=${OPENROUTER_API_KEY}
      - DATABASE_URL=postgres://synth:${POSTGRES_PASSWORD}@postgres:5432/synth_bench
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - artifacts:/data/artifacts
      - trajectories:/data/trajectories
    restart: unless-stopped

  worker:
    image: synth-bench:latest
    command: ["synth-bench", "worker", "--queue", "tasks"]
    environment:
      - LITELLM_API_BASE=https://openrouter.ai/api/v1
      - LITELLM_API_KEY=${OPENROUTER_API_KEY}
      - DATABASE_URL=postgres://synth:${POSTGRES_PASSWORD}@postgres:5432/synth_bench
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    deploy:
      replicas: 4
      resources:
        limits:
          cpus: '1'
          memory: 2G
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=synth
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=synth_bench
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U synth"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Monitoring
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  artifacts:
  trajectories:
  prometheus_data:
  grafana_data:
