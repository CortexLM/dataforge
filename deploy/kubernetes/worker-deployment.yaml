apiVersion: apps/v1
kind: Deployment
metadata:
  name: dataforge-worker
  namespace: dataforge
  labels:
    app.kubernetes.io/name: dataforge
    app.kubernetes.io/component: worker
spec:
  replicas: 4
  selector:
    matchLabels:
      app: dataforge-worker
  template:
    metadata:
      labels:
        app: dataforge-worker
        app.kubernetes.io/name: dataforge
        app.kubernetes.io/component: worker
    spec:
      containers:
        - name: worker
          image: dataforge:latest
          imagePullPolicy: IfNotPresent
          command: ["dataforge", "worker", "--queue", "tasks"]
          envFrom:
            - configMapRef:
                name: dataforge-config
            - secretRef:
                name: dataforge-secrets
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1"
              memory: "2Gi"
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "pgrep dataforge"
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: docker-socket
              mountPath: /var/run/docker.sock
      volumes:
        - name: docker-socket
          hostPath:
            path: /var/run/docker.sock
