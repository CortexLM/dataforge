apiVersion: apps/v1
kind: Deployment
metadata:
  name: swe-forge-worker
  namespace: swe-forge
  labels:
    app.kubernetes.io/name: swe-forge
    app.kubernetes.io/component: worker
spec:
  replicas: 4
  selector:
    matchLabels:
      app: swe-forge-worker
  template:
    metadata:
      labels:
        app: swe-forge-worker
        app.kubernetes.io/name: swe-forge
        app.kubernetes.io/component: worker
    spec:
      containers:
        - name: worker
          image: swe-forge:latest
          imagePullPolicy: IfNotPresent
          command: ["swe-forge", "worker", "--queue", "tasks"]
          envFrom:
            - configMapRef:
                name: swe-forge-config
            - secretRef:
                name: swe-forge-secrets
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1"
              memory: "2Gi"
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "pgrep swe-forge"
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: docker-socket
              mountPath: /var/run/docker.sock
      volumes:
        - name: docker-socket
          hostPath:
            path: /var/run/docker.sock
