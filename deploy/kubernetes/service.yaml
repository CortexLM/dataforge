apiVersion: v1
kind: Service
metadata:
  name: dataforge
  namespace: dataforge
  labels:
    app.kubernetes.io/name: dataforge
    app.kubernetes.io/component: service
spec:
  type: ClusterIP
  selector:
    app: dataforge
  ports:
    - name: http
      port: 80
      targetPort: 8080
      protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: dataforge
  labels:
    app.kubernetes.io/name: dataforge
    app.kubernetes.io/component: redis
spec:
  type: ClusterIP
  selector:
    app: redis
  ports:
    - name: redis
      port: 6379
      targetPort: 6379
      protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: dataforge
  labels:
    app.kubernetes.io/name: dataforge
    app.kubernetes.io/component: postgres
spec:
  type: ClusterIP
  selector:
    app: postgres
  ports:
    - name: postgres
      port: 5432
      targetPort: 5432
      protocol: TCP
