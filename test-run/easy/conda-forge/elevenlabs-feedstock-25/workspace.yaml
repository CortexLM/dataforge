original_pr_body: "conda-forge/elevenlabs-feedstock (#25): [bot-automerge] elevenlabs v2.36.0\n\nIt is very likely that the current package version for this feedstock is out of date.\n\nChecklist before merging this PR:\n- [ ] Dependencies have been updated if changed: see [upstream](https://github.com/elevenlabs/elevenlabs-python)\n- [ ] Tests have passed \n- [ ] Updated license if changed and `license_file` is packaged \n\nInformation about this PR:\n1. Feel free to push to the bot's branch to update this PR if needed.\n2. The bot will almost always only open one PR per version.\n3. The bot will stop issuing PRs if more than 3 version bump PRs generated by the bot are open. If you don't want to package a particular version please close the PR.\n4. If you want these PRs to be merged automatically, make an issue with <code>@conda-forge-admin,</code>`please add bot automerge` in the title and merge the resulting PR. This command will add our bot automerge feature to your feedstock.\n5. If this PR was opened in error or needs to be updated please add the `bot-rerun` label to this PR. The bot will close this PR and schedule another one. If you do not have permissions to add this label, you can use the phrase <code>@<space/>conda-forge-admin, please rerun bot</code> in a PR comment to have the `conda-forge-admin` add it for you.\n\n\n\nDependency Analysis\n--------------------\n\nPlease note that this analysis is **highly experimental**. The aim here is to make maintenance easier by inspecting the package's dependencies. Importantly this analysis does not support optional dependencies, please double check those before making changes. If you do not want hinting of this kind ever please add `bot: inspection: disabled` to your `conda-forge.yml`. If you encounter issues with this feature please ping the bot team `conda-forge/bot`.\n\nAnalysis by grayskull shows a discrepancy between it and the the package's stated requirements in the meta.yaml.\n\n### Packages found by grayskull but not in the meta.yaml:\n- python >=3.9,<4.0\n- python >=3.8.0,<4.0.0\n\n\n### Packages found in the meta.yaml but not found by grayskull:\n- python 3.10.*\n- python >=3.10\n\n\n<sub>This PR was created by the [regro-cf-autotick-bot](https://github.com/regro/cf-scripts). The **regro-cf-autotick-bot** is a service to automatically track the dependency graph, migrate packages, and propose package version updates for conda-forge. Feel free to drop us a line if there are any [issues](https://github.com/regro/cf-scripts/issues)! This PR was generated by https://github.com/regro/cf-scripts/actions/runs/22085426597 - please use this URL for debugging.</sub>"
