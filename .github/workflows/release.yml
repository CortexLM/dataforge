name: Release

on:
  push:
    tags: ['v*']

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10

jobs:
  release:
    name: Build & Release
    runs-on: blacksmith-32vcpu-ubuntu-2404
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Install mold linker
        run: sudo apt-get update -qq && sudo apt-get install -y -qq mold clang

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly

      - name: Cache cargo registry + target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: release-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            release-${{ runner.os }}-

      - name: Build optimized binary
        run: cargo +nightly build --release -j $(nproc)
        env:
          CARGO_PROFILE_RELEASE_LTO: "fat"
          CARGO_PROFILE_RELEASE_CODEGEN_UNITS: "1"
          CARGO_PROFILE_RELEASE_OPT_LEVEL: "3"
          CARGO_PROFILE_RELEASE_STRIP: "symbols"
          RUSTFLAGS: "-C target-cpu=x86-64-v3 -C link-arg=-fuse-ld=mold"

      - name: Package
        run: |
          mkdir -p dist
          cp target/release/dataforge dist/
          cd dist && tar czf ../dataforge-${{ github.ref_name }}-linux-x86_64.tar.gz dataforge

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dataforge-${{ github.ref_name }}-linux-x86_64.tar.gz
          generate_release_notes: true
